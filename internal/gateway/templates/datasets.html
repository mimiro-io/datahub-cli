{{define "datasets"}}
<table class="u-full-width">
    <thead>
    <tr>
        <th>Name</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
        {{ range . }} 
        <tr>
            <td><a href="#" onclick="showDataset('{{ .Id }}')">{{ .Name }}</a></td>
            <td>0</td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{end}}
