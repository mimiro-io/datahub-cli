async function openDatasetsListWindow() {

    let win_html = `
<div class="modal fade cmodal" id="dragable_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header w-100" style="background-color: black">
            <div class="row m-0 w-100">
              <div class="col-md-12 px-4 p-2 dragable_touch d-block">
                <h3 class="m-0 d-inline">Datasets</h3>
                <button type="button" class="close close_btn" data-dismiss="modal" aria-label="Close" data-backdrop="static" data-keyboard="false">
                    <i class="fa fa-times"></i>
                </button>
              </div>              
            </div>            
          </div>

          <div id="datasets_content" class="modal-body p-3">
          </div>
        </div>
      </div>
    </div>
`;

    let body = $('#main_content');
    body.append(win_html);

    let windowbody = $('#datasets_content');
    let content = await do_get("/views/datasets");
    windowbody.append(content);

    $('#dragable_modal').modal({
        backdrop: false,
        show: true
    });

    $('.modal-dialog').draggable({
        cursor:"move",
        handle: ".dragable_touch"
    });
}

async function do_get(url) {
  let response = await fetch(url);

  if (response.ok) {
    let html = await response.text();
    return html;
  } else {
    console.log("HTTP-Error: " + response.status);
  }
}
